<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/143296ca98.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css?family=Galada&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id ="city-input"
                class="form-control shadow-sm"
              />
              </form>
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow"
              />
            </div>
            
              <button type="button" class="btn btn-success" id="current-location-button">Current</button>
            
          </div>
        </form>
        <h1 id="city"></h1>
        
          <h2 id="date">
            
            </h2>
          </li>
          <ul>
          <li></li>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
               
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
          </div>
          <br />

          <div class="Days of week">
            <div class="row">
              <div class="col-2">
                Fri
              </div>
              <div class="col-2">Sat</div>
              <div class="col-2">Sun</div>
              <div class="col-2">Mon</div>
              <div class="col-2">Tues</div>
            </div>
          </div>
          
           <div class="small-icons">
            <div class="row">
              <div class="col-2">
                <i class="fas fa-sun"></i>
              </div>
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-2"><i class="fas fa-cloud-rain"></i></div>
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            </div>
          </div>

            
          <div class="future temp">
            <div class="row">
              <div class="col-2">
                57°
              </div>
              <div class="col-2">58°</div>
              <div class="col-2">59°</div>
              <div class="col-2">59°</div>
              <div class="col-2">59°</div>
            </div>
          </div>
         <div class="row">
           <div class="col-6">
        </ul>
      </div>
      
    </div>
    <script src="script.js"></script>
    
    
   

    
  </body>
</html>
